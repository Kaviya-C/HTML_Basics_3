<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
      <title>media</title>
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
      <body>
        <header>
          <h2>Html Multimedia</h2>
        </header>
        <ul>
          <ul>VIDEO extension supported by html standard</ul>
          <li>mp4</li>
          <li>ogg</li>
          <li>WebM</li>
        </ul>
        <ul>
          <ul>Audio extension supported by html standard</ul>
          <li>mp3</li>
          <li>WAV</li>
          <li>Ogg</li>
        </ul>
        <video width="320" height="240" controls autoplay muted>
        <source src="Cartoon.mp4" type="video/mp4">
Your browser does not support video tag
</video>
        <hr>
          <h3>Using javascript to run the video in the browser</h3>
          <div style="text-align:center">
            <button onclick="playPause()">Play/Pause</button>
            <button onclick="makeBig()">Big size Screen</button>
            <button onclick="makeSmall()">Small size Screen</button>
            <button onclick="makeNormal()">Medium size Screen</button>
            <br>
              <br>
                <video id="cart" width="420">
                  <source src="Cartoon.mp4" type="video/mp4">
Ur browser does not support html video
</video>
                </div>
                <br>
                  <br>
                    <iframe width="450" height="330" src="https://www.youtube.com/embed/dDccYFqWMVI?autoplay=1&mute=1&playlist=dDccYFqWMVI&loop=1&controls=0"/>
                    <script>
var video=document.getElementById("cart");

function playPause(){
if(video.paused)
video.play();
else
video.pause();
}

function makeBig()
{
video.width=580;
}
function makeSmall()
{
video.width=300;
}
function makeNormal()
{
video.width=420;
}
</script>
                  </body>
                </html>
